{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card detail-card p-3">
      <div class="d-flex gap-3">
        <img src="{{ lesson.thumbnail }}" alt="" class="thumb-large">
        <div>
          <h2 class="text-white">{{ lesson.title }}</h2>
          <p class="text-muted">{{ lesson.description }}</p>
          <div class="mt-3">
            <a class="btn btn-start-lg me-2" href="#">Open Exercises</a>
            <a class="btn btn-outline-light" href="{{ url_for('index') }}">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
